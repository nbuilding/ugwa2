const altSchedules = (() => { // TEMP
  let alts = localStorage.getItem('[gunn-web-app] lite.alts');
  if (!alts) return {};
  alts = JSON.parse(alts);
  delete alts.lastGenerated;
  delete alts.self; // TEMP
  for (let day in alts) {
    if (alts[day])
      alts[day].forEach(p => p.period = identifyPeriod(p.name) || '???');
  }
  return alts;
})();

const firstDay = new Date(2018, 7, 13);
